{% extends 'base.html' %}
{% block content %}
{% load static %}

    <!-- ======= Our Services Section ======= -->
    <section class="breadcrumbs" style="margin-top:135px;" >
      <div class="container" >

        <div class="d-flex justify-content-between align-items-center">
          <h2>Yangiliklar</h2>
          <ol>
            <li><a href="{% url 'home' %}">Bosh sahifa</a></li>
            <li>Yangiliklar</li>
          </ol>
        </div>

      </div>
    </section><!-- End Our Services Section -->

<div class="container">
    <div class="row" style="padding: 10px; margin: 0px;">
    {% for data in baza %}
      <div class="card m-lg-2" style="width:400px">
      {% if data.image %}
        <img class="card-img-top" src="{{ data.image.url }}" alt="Card image" style="width:100%; height: 250px;">
      {% endif %}
        <div class="card-body">
          <h4 class="card-title">{{ data.title }}</h4>
          <p class="card-text">{{ data.descriptions }}</p>
          <a href="{% url 'detail' data.pk %}" class="btn btn-primary">Batafsil</a>
        </div>
      </div>
    {% endfor %}
    </div>
</div>
{% endblock content %}
