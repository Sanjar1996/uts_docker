{% extends 'base.html' %}
{% load static %}
{% block content %}
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Qarorlar</h2>
          <ol>
            <li><a href="{% url 'home' %}">Bosh sahifa</a></li>
            <li>Qarorlar</li>
          </ol>
        </div>

      </div>
    </section>


    <section id="services" class="services">
      <div class="container">
        <div class="row">
            {% for data in qaror %}
            <div class="col-md-6">
            <div class="icon-box">
              <i class="{{ data.icon }}"></i>
              <h4><a href="{{ data.link }}">{{ data.title }}</a></h4>
              <p>{{ data.sub_title }}</p>
            </div>
          </div>
            {% endfor %}
      </div>
      </div>
    </section>

{% endblock content %}
