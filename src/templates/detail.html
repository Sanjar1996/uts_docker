{% extends 'base.html' %}
{% block content %}
<br><br>
<br>
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>{{ news.title }}</h2>

        </div>

      </div>
    </section>
<div class='row'>
  <div class='card'>
    <div class='card-body'>
      {% if news.image %}
        <img class='card-img-top' src="{{ news.image.url }}" style="width: 50%">
      {% endif %}
        {% comment %} <h1 class="card-title"> {{ news.title }} </h1> {% endcomment %}
        <br><br>
        <h6 class="card-subtitle mb-2 tetx-muted"> Vaqt: {{ news.date }} </h6>
        <p class="card-text">{{ news.body  | safe}}</p>
        <a href="{% url 'news' %}">Barcha yangiliklar</a>
    </div>
  </div>
</div>
{% endblock %}
